<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="body">
    <section class="container">
      <div class="container__top">
        <h1 class="todo__heading">To do</h1>
        <img src="./image/moon.svg" alt="" class="moon" />
        <img src="./image/sun.svg" alt="" class="sun" />
      </div>
      <form action="" class="form">
        <input
          type="text"
          class="form__input"
          placeholder="Create new todo..."
        />
        <!-- <button class="button-add" type="submit">add</button> -->
      </form>

      <p></p>
      <ul class="todo__list"></ul>

      <template class="todo__template">
        <li class="todo__item">
          <input class="todo__item__input" type="checkbox" />
          <span class="todo__item__value">bnnma</span>
          <button class="todo__delete__button">
            <img
              src="./image/deletebutton.svg"
              alt=""
              width="18"
              height="18"
              class="todo__delete"
            />
          </button>
        </li>
      </template>

      <div class="btns">
        <button class="button-all">
          <strong class="button-all-score">0</strong>
          All
        </button>
        <button class="button-complete">Completed</button>
        <button class="button-incomplete">Active</button>
        <button class="button-clear-complete">Clear Completed</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
